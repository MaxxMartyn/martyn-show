<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE MARTYN SHOW - Big Screen</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700;800;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0a0a0a;
            color: #E0E0E0;
            overflow: hidden;
        }

        /* FULL SCREEN LAYOUT */
        .screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000;
            border: 6px solid #00FF88;
            box-sizing: border-box;
        }

        /* HEADER */
        .screen-header {
            background: #0a0a0a;
            border-bottom: 3px solid #00FF88;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .show-logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            color: #00FF88;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
        }

        .question-counter {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 24px;
            color: #666;
            letter-spacing: 2px;
        }

        .question-counter .current {
            color: #00FF88;
            font-size: 36px;
        }

        /* MAIN CONTENT */
        .screen-content {
            flex: 1;
            display: flex;
            padding: 40px;
            gap: 40px;
        }

        .content-left {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .content-right {
            flex: 1;
            background: #0a0a0a;
            border: 2px solid #1a1a1a;
            padding: 30px;
            overflow-y: auto;
        }

        /* QUESTION CARD */
        .question-card {
            background: #0a0a0a;
            border: 2px solid #00FF88;
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
        }

        .question-points {
            text-align: center;
            margin-bottom: 25px;
        }

        .points-badge {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00FF88;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            color: #00FF88;
            letter-spacing: 3px;
        }

        .question-text {
            font-size: 32px;
            font-weight: 700;
            line-height: 1.4;
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }

        .question-image {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
            border: 2px solid #1a1a1a;
            margin: 20px auto 0;
        }

        /* TIMER */
        .timer-section {
            background: #000;
            border: 2px solid #00FF88;
            padding: 25px;
            text-align: center;
        }

        .timer-display {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 56px;
            color: #00FF88;
            letter-spacing: 6px;
            text-shadow: 0 0 25px rgba(0, 255, 136, 0.6);
        }

        .timer-label {
            font-size: 14px;
            color: #666;
            letter-spacing: 2px;
            margin-top: 8px;
            font-weight: 800;
        }

        /* TEAM STATUS */
        .status-section {
            margin-bottom: 30px;
        }

        .status-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 20px;
            color: #00FF88;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-align: center;
        }

        .status-count {
            text-align: center;
            font-size: 36px;
            font-weight: 900;
            color: #00FF88;
            margin-bottom: 15px;
        }

        .team-status-list {
            display: grid;
            gap: 10px;
        }

        .team-status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            background: #000;
            border-left: 3px solid #00FF88;
            font-size: 14px;
        }

        .team-status-item.waiting {
            border-left-color: #666;
        }

        .team-name {
            font-weight: 700;
        }

        .team-status-icon {
            font-size: 16px;
        }

        /* LEADERBOARD */
        .leaderboard {
            background: #0a0a0a;
            border: 2px solid #00FF88;
            padding: 30px;
        }

        .leaderboard-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            color: #00FF88;
            letter-spacing: 3px;
            margin-bottom: 25px;
            text-align: center;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
        }

        .leaderboard-list {
            display: grid;
            gap: 12px;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #000;
            border-left: 4px solid #00FF88;
        }

        .leaderboard-item:nth-child(1) {
            background: rgba(0, 255, 136, 0.1);
            border-left-width: 6px;
        }

        .leaderboard-rank {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            color: #666;
            min-width: 45px;
        }

        .leaderboard-item:nth-child(1) .leaderboard-rank {
            color: #00FF88;
        }

        .leaderboard-team {
            flex: 1;
            font-size: 18px;
            font-weight: 700;
        }

        .leaderboard-points {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            color: #00FF88;
            letter-spacing: 1px;
        }

        /* ANSWERS REVEAL */
        .answers-section {
            background: #0a0a0a;
            border: 2px solid #00FF88;
            padding: 40px;
            flex: 1;
            overflow-y: auto;
        }

        .answers-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            color: #00FF88;
            letter-spacing: 3px;
            margin-bottom: 25px;
            text-align: center;
        }

        .answers-list {
            display: grid;
            gap: 15px;
        }

        .answer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            background: #000;
            border-left: 4px solid #666;
        }

        .answer-item.correct {
            background: rgba(0, 255, 136, 0.1);
            border-left-color: #00FF88;
        }

        .answer-team-name {
            font-size: 18px;
            font-weight: 700;
            min-width: 150px;
        }

        .answer-text {
            flex: 1;
            font-size: 22px;
            text-align: center;
            color: #aaa;
            padding: 0 20px;
        }

        .answer-item.correct .answer-text {
            color: #fff;
        }

        .answer-result {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            letter-spacing: 1px;
        }

        .answer-result.correct {
            color: #00FF88;
        }

        .answer-result.wrong {
            color: #666;
        }

        /* WAITING STATE */
        .waiting-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .waiting-icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .waiting-text {
            font-size: 28px;
            color: #666;
            font-weight: 700;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00FF88;
        }
    </style>
</head>
<body>

    <div class="screen" id="gamescreen">
        
        <div class="screen-header">
            <div class="show-logo">THE MARTYN SHOW</div>
            <div class="question-counter">
                QUESTION <span class="current" id="question-number">0</span> / <span id="total-questions">0</span>
            </div>
        </div>

        <div class="screen-content" id="screen-content">
            <!-- Content will be loaded dynamically -->
        </div>

    </div>

    <script src="koder.js"></script>
    <script src="gameshow.js"></script>
    <script>
        let currentView = 'waiting';
        let showingAnswers = false;

        function loadBigScreen() {
            const data = getGameshowDisplayData();
            const content = document.getElementById('screen-content');
            
            document.getElementById('question-number').textContent = data.questionNumber;
            document.getElementById('total-questions').textContent = data.totalQuestions;

            if (!data.gameActive || !data.question) {
                // WAITING STATE
                content.innerHTML = `
                    <div class="waiting-state">
                        <div class="waiting-icon">⏳</div>
                        <div class="waiting-text">Waiting for host to start question...</div>
                    </div>
                `;
                currentView = 'waiting';
                return;
            }

            // Check if we should show answers (more than 2/3 teams answered)
            const answerThreshold = Math.ceil(data.totalTeams * 0.66);
            const shouldShowAnswers = data.answersReceived >= answerThreshold || showingAnswers;

            if (shouldShowAnswers && Object.keys(data.answers).length > 0) {
                // ANSWERS VIEW
                showAnswersView(data);
                currentView = 'answers';
            } else {
                // QUESTION VIEW
                showQuestionView(data);
                currentView = 'question';
            }
        }

        function showQuestionView(data) {
            const content = document.getElementById('screen-content');
            const question = data.question;
            
            content.innerHTML = `
                <div class="content-left">
                    <div class="question-card">
                        <div class="question-points">
                            <span class="points-badge">${question.points} POINTS</span>
                        </div>
                        <div class="question-text">${question.text}</div>
                        ${question.image ? `<img src="${question.image}" class="question-image" alt="Question image">` : ''}
                    </div>

                    <div class="timer-section">
                        <div class="timer-display" id="timer">--:--</div>
                        <div class="timer-label">TIME REMAINING</div>
                    </div>
                </div>

                <div class="content-right">
                    <div class="status-section">
                        <div class="status-title">TEAMS ANSWERED</div>
                        <div class="status-count">${data.answersReceived} / ${data.totalTeams}</div>
                        <div class="team-status-list" id="team-status">
                            ${generateTeamStatusList(data)}
                        </div>
                    </div>

                    <div class="leaderboard">
                        <div class="leaderboard-title">LEADERBOARD</div>
                        <div class="leaderboard-list">
                            ${generateLeaderboard(data.leaderboard)}
                        </div>
                    </div>
                </div>
            `;

            startTimer();
        }

        function showAnswersView(data) {
            const content = document.getElementById('screen-content');
            
            content.innerHTML = `
                <div class="content-left">
                    <div class="answers-section">
                        <div class="answers-title">TEAM ANSWERS</div>
                        <div class="answers-list" id="answers-list">
                            ${generateAnswersList(data)}
                        </div>
                    </div>
                </div>

                <div class="content-right">
                    <div class="leaderboard">
                        <div class="leaderboard-title">LEADERBOARD</div>
                        <div class="leaderboard-list">
                            ${generateLeaderboard(data.leaderboard)}
                        </div>
                    </div>
                </div>
            `;

            showingAnswers = true;
        }

        function generateTeamStatusList(data) {
            let html = '';
            data.teams.forEach(team => {
                const hasAnswered = data.answers.hasOwnProperty(team.code);
                const statusClass = hasAnswered ? '' : 'waiting';
                const icon = hasAnswered ? '✓' : '⏳';
                
                html += `
                    <div class="team-status-item ${statusClass}">
                        <span class="team-name">${team.name}</span>
                        <span class="team-status-icon">${icon}</span>
                    </div>
                `;
            });
            return html || '<p style="text-align: center; color: #666;">No teams yet</p>';
        }

        function generateLeaderboard(leaderboard) {
            if (!leaderboard || leaderboard.length === 0) {
                return '<p style="text-align: center; color: #666;">No scores yet</p>';
            }
            
            let html = '';
            leaderboard.forEach((entry, index) => {
                html += `
                    <div class="leaderboard-item">
                        <div class="leaderboard-rank">${index + 1}</div>
                        <div class="leaderboard-team">${entry.teamName}</div>
                        <div class="leaderboard-points">${entry.score}</div>
                    </div>
                `;
            });
            return html;
        }

        function generateAnswersList(data) {
            let html = '';
            
            for (let teamCode in data.answers) {
                const answer = data.answers[teamCode];
                // Note: Admin marks correct answers manually
                html += `
                    <div class="answer-item" id="answer-${teamCode}">
                        <span class="answer-team-name">${answer.teamName}</span>
                        <span class="answer-text">${answer.answer}</span>
                        <span class="answer-result">--</span>
                    </div>
                `;
            }
            
            return html || '<p style="text-align: center; color: #666;">No answers yet</p>';
        }

        function startTimer() {
            const startTime = gameshowState.questionStartTime || Date.now();
            const timerDuration = 120; // 2 minutes default
            
            function updateTimer() {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const remaining = Math.max(0, timerDuration - elapsed);
                
                const minutes = Math.floor(remaining / 60);
                const seconds = remaining % 60;
                
                const timerEl = document.getElementById('timer');
                if (timerEl) {
                    timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
                
                if (remaining > 0 && currentView === 'question') {
                    setTimeout(updateTimer, 1000);
                }
            }
            
            updateTimer();
        }

        // Auto-refresh every 3 seconds
        setInterval(() => {
            loadBigScreen();
        }, 3000);

        // Initial load
        window.addEventListener('DOMContentLoaded', loadBigScreen);

        // Listen for spacebar to toggle answer view
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                showingAnswers = !showingAnswers;
                loadBigScreen();
            }
        });
    </script>

</body>
</html>
